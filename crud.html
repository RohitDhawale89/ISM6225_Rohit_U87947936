<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manage EVs</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <header>
        <h1>Manage Electric Vehicles</h1>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="aboutus.html">About Us</a></li>
                <li><a href="crud.html">Manage EVs</a></li>
                <li><a href="analytics.html">Data Analytics</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <section>
            <h2>Add New Electric Vehicle</h2>
            <form id="evForm">
                <div>
                    <label for="model">Model:</label>
                    <input type="text" id="model" name="model" required>
                </div>
                <div>
                    <label for="battery_capacity">Battery Capacity (kWh):</label>
                    <input type="number" id="battery_capacity" name="battery_capacity" required>
                </div>
                <div>
                    <label for="range">Range (miles):</label>
                    <input type="number" id="range" name="range" required>
                </div>
                <div>
                    <label for="charging_time">Charging Time (hours):</label>
                    <input type="number" id="charging_time" name="charging_time" required>
                </div>
                <div>
                    <label for="power">Power (kW):</label>
                    <input type="number" id="power" name="power" required>
                </div>
                <div>
                    <label for="top_speed">Top Speed (mph):</label>
                    <input type="number" id="top_speed" name="top_speed" required>
                </div>
                <button type="submit">Save</button>
            </form>
            <button id="viewButton">View Data</button>
            <h2>Electric Vehicle List</h2>
            <table id="evTable">
                <thead>
                    <tr>
                        <th>Model</th>
                        <th>Battery Capacity (kWh)</th>
                        <th>Range (miles)</th>
                        <th>Charging Time (hours)</th>
                        <th>Power (kW)</th>
                        <th>Top Speed (mph)</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- Data will be inserted here dynamically -->
                </tbody>
            </table>
        </section>
    </main>
    <footer>
        <p>&copy; 2024 Electric Vehicles Inc.</p>
    </footer>
    <script src="js/crud.js"></script>
</body>
</html>
